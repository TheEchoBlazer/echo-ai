        #chat-container {

            height: 300px;

            text-align: left;
            font-size: 12px;
        }
        #chat-log p {
            margin: 5px 0;
        }
        #chat-log .user {
            color: #379cf4;

        }

            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
        }
        #send-btn, #set-api-btn {
            background: #379cf4;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            margin-left: 10px;
        }
        #send-btn:hover, #set-api-btn:hover {
            background: #2a7cc7;
        }
