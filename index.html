<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Echo-AI — Ralfy (One Script, No Key)</title>
<style>
  :root{--bg:#0b0f14;--ink:#e8eef9;--muted:#9aa6bb;--line:#20304a;--hi:#6ee7ff;--hi2:#8b5cf6;
        --skin:#f1c38a;--hair:#322214;--shirt:#2b3560;--strap:#303a58;--mouth:#3b0d0d;--tongue:#b45555;--teeth:#fff}
  *{box-sizing:border-box} body{margin:0;background:#0b0f14;color:var(--ink);font:14px/1.45 system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:940px;margin:0 auto;padding:16px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:28px;height:28px;border-radius:8px;background:conic-gradient(from 0deg,var(--hi),var(--hi2),var(--hi));box-shadow:0 0 22px #6ee7ff55 inset,0 0 30px #8b5cf644}
  h1{margin:0;font-size:18px} .sub{font-size:12px;color:var(--muted)}
  .bar{display:flex;gap:8px;flex-wrap:wrap}
  select,button,textarea{border-radius:12px;border:1px solid var(--line);background:#0e1626;color:var(--ink)}
  select,button{padding:9px 12px} .action{background:linear-gradient(90deg,var(--hi2),var(--hi));color:#061019;border:none;font-weight:800}
  .stage{position:relative;height:420px;border:1px solid var(--line);border-radius:16px;background:linear-gradient(#0e1523 0 48%,#0b0f14 48% 100%);overflow:hidden;margin-top:12px}
  .ground{position:absolute;inset:auto 0 0 0;height:80px;background:radial-gradient(800px 120px at 50% 0%,#101829 0%,#0c101b 60%,#0b0f14 100%);border-top:1px solid #1e2a47}
  .shadow{position:absolute;left:50%;bottom:70px;transform:translateX(-50%);width:180px;height:22px;background:radial-gradient(closest-side,#0006,#0000);filter:blur(4px);opacity:.0}
  .rig{position:absolute;left:50%;top:-380px;transform:translateX(-50%);width:220px;height:380px;pointer-events:none;
       animation:drop 2.0s cubic-bezier(.2,.8,.1,1) forwards,sway 2.0s ease-in-out}
  @keyframes sway{0%{transform:translateX(-50%)}25%{transform:translateX(calc(-50% - 24px)) rotate(-3.5deg)}50%{transform:translateX(-50%)}75%{transform:translateX(calc(-50% + 24px)) rotate(3.5deg)}100%{transform:translateX(-50%)}}
  @keyframes drop{0%{top:-380px}70%{top:250px}82%{top:236px}100%{top:242px}}
  .land{animation:thump .25s ease-out} @keyframes thump{0%{transform:translateX(-50%) scale(1)}50%{transform:translateX(calc(-50% - 2px)) scale(1.04,.96)}100%{transform:translateX(-50%) scale(1)}}
  .shake{animation:shake .18s linear 2}@keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(2px)}50%{transform:translateX(-2px)}75%{transform:translateX(1px)}100%{transform:translateX(0)}}
  .mouth{transform-origin:50% 0%;transition:transform .06s linear}.talk{transform:scaleY(1.35)}
  .card{background:#0f1625;border:1px solid var(--line);border-radius:16px;overflow:hidden;margin-top:12px}
  .chat{height:220px;overflow:auto;padding:12px}
  .row{display:flex;gap:10px;margin:8px 0}.me{justify-content:flex-end}
  .msg{max-width:80%;padding:10px 12px;border:1px solid var(--line);border-radius:12px;white-space:pre-wrap;word-wrap:anywhere}
  .mine{background:#1b2742}.theirs{background:#141b2c}
  .code{display:block;background:#0b1120;border:1px solid #1a2742;border-radius:10px;padding:8px;overflow:auto;margin:8px 0}
  .toolbar{display:flex;gap:8px;padding:10px;border-top:1px solid var(--line);background:#0d1424}
  .chips{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .chip{padding:6px 10px;border:1px solid var(--line);background:#0e1420;border-radius:999px;color:#a8b3c6;cursor:pointer}
  .status{font-size:12px;color:#a9b5c9;margin-top:6px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo"></div>
      <div><h1>Echo-AI — Ralfy (No Key)</h1><div class="sub">Load model → type → Send. Runs fully in your browser.</div></div>
    </div>
    <div class="bar">
      <select id="model">
        <option value="Phi-3.5-mini-instruct-q4f16_1-MLC">Phi-3.5-mini-instruct (smallest)</option>
        <option value="Qwen2.5-Coder-1.5B-Instruct-q4f16_1-MLC">Qwen2.5-Coder-1.5B (code-oriented)</option>
        <option value="Llama-3.1-3B-Instruct-q4f16_1-MLC">Llama-3.1-3B-Instruct</option>
      </select>
      <button id="load" class="action">Load Model</button>
    </div>
  </header>

  <div class="stage" id="stage">
    <div class="shadow" id="shadow"></div>
    <div class="rig" id="rig">
      <!-- Parachute -->
      <svg viewBox="0 0 280 220" width="220" style="display:block;margin:0 auto">
        <path d="M20,110 C50,10 230,10 260,110 Q140,160 20,110 Z" fill="#6bb0ff" stroke="#2b3d62" stroke-width="3"/>
        <path d="M80,40 Q140,70 200,40" stroke="#35527e" stroke-width="2" fill="none" opacity=".7"/>
        <path d="M50,70 Q140,90 230,70" stroke="#35527e" stroke-width="2" fill="none" opacity=".7"/>
        <g fill="none" stroke="#bcd4ff" stroke-width="2">
          <path d="M60,110 L90,200"/><path d="M110,120 L120,200"/><path d="M170,120 L160,200"/><path d="M220,110 L190,200"/>
        </g>
      </svg>
      <!-- Ralfy -->
      <svg id="ralfy" viewBox="0 0 260 300" width="220" style="display:block;margin:-10px auto 0">
        <rect x="110" y="130" width="12" height="80" rx="6" fill="var(--strap)"/>
        <rect x="138" y="130" width="12" height="80" rx="6" fill="var(--strap)"/>
        <ellipse cx="130" cy="120" rx="82" ry="88" fill="var(--skin)" stroke="#00000022" stroke-width="2"/>
        <ellipse cx="130" cy="76" rx="86" ry="58" fill="var(--hair)"/>
        <ellipse cx="48" cy="122" rx="16" ry="20" fill="var(--skin)"/>
        <ellipse cx="212" cy="122" rx="16" ry="20" fill="var(--skin)"/>
        <ellipse cx="100" cy="114" rx="16" ry="14" fill="#fff"/>
        <ellipse cx="160" cy="114" rx="16" ry="14" fill="#fff"/>
        <circle cx="104" cy="116" r="4" fill="#1c2440"/><circle cx="164" cy="116" r="4" fill="#1c2440"/>
        <path d="M128,128 q4,10 0,16" stroke="#8f6b3c" stroke-width="3" fill="none" stroke-linecap="round"/>
        <g id="mouthGroup"><path id="mouth" class="mouth" d="M98,152 q32,22 64,0 q-8,18 -32,18 q-24,0 -32,-18 Z" fill="var(--mouth)"/>
          <rect x="110" y="160" width="40" height="6" rx="3" fill="var(--teeth)"/>
          <ellipse cx="130" cy="170" rx="18" ry="8" fill="var(--tongue)" opacity=".8"/></g>
        <rect x="80" y="190" width="100" height="86" rx="18" fill="var(--shirt)"/>
        <rect x="90" y="274" width="26" height="18" rx="6" fill="#1e2748"/><rect x="144" y="274" width="26" height="18" rx="6" fill="#1e2748"/>
      </svg>
    </div>
    <div class="ground"></div>
  </div>

  <div class="card">
    <div id="chat" class="chat"></div>
    <div class="toolbar">
      <textarea id="in" placeholder="e.g., Skript: /dupe up to 4; block &cHeart; 5s cooldown; perm echo.dupe."></textarea>
      <button id="send" class="action">Send</button>
    </div>
  </div>

  <div class="chips">
    <div class="chip" data-text="Skript: command /dupe that duplicates held item up to 4; deny if item's name contains &cHeart or if custom model data is 123. Include cooldown 5s and permission echo.dupe.">/dupe up to 4 + block hearts</div>
    <div class="chip" data-text="Skript: 'Quacke Mace' with right-click wind burst (level 5), shift-right-click ground slam; base damage ~9 hearts; only one exists server-wide; crafting recipe; admin bypass perm quacke.admin.">Quacke Mace</div>
    <div class="chip" data-text="Unity (GTag): C# MonoBehaviour that toggles Ghost Monkey + Snowball Spam via wrist UI; Photon PUN 2 safe RPCs.">GTag wrist toggle</div>
  </div>

  <div id="status" class="status">Ready. Click “Load Model”. Open this page directly (not embedded).</div>
</div>

<script>
/*** single-script bootloader + app ***/
const $=s=>document.querySelector(s);
const statusEl=$("#status"), chatEl=$("#chat"), inputEl=$("#in"), sendBtn=$("#send"), modelEl=$("#model"), loadBtn=$("#load");
const rig=$("#rig"), shadow=$("#shadow"), mouth=$("#mouth");

function note(m){ statusEl.textContent=m; console.log("[Echo-AI]",m); }

/* 1) dynamic load of WebLLM (two cdn fallbacks) */
(async function loadWebLLM(){
  async function inject(src){ return new Promise(res=>{ const s=document.createElement("script"); s.src=src; s.async=true; s.onload=()=>res(true); s.onerror=()=>res(false); document.head.appendChild(s); });}
  for (const u of [
    "https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.55/dist/web-llm.umd.min.js",
    "https://unpkg.com/@mlc-ai/web-llm@0.2.55/dist/web-llm.umd.min.js"
  ]){ if(await inject(u) && window.webllm) break; }
  if (!window.webllm){ note("Couldn’t load WebLLM from CDNs. Open this page directly, not embedded, or try another browser."); }
})();

/* 2) landing fx */
let landed=false;
rig.addEventListener("animationend",(e)=>{ if(e.animationName==="drop" && !landed){ landed=true; rig.classList.add("land"); $("#stage").classList.add("shake"); shadow.style.opacity=.85; setTimeout(()=>$("#stage").classList.remove("shake"),260); }});

/* 3) chat ui helpers */
function escapeHtml(s){return String(s).replace(/[<>&]/g,c=>({ "<":"&lt;",">":"&gt;","&":"&amp;" }[c]));}
function mdLite(t){ const parts=String(t).split(/```/); let out=""; for(let i=0;i<parts.length;i++){ if(i%2===0) out+=escapeHtml(parts[i]).replace(/\n/g,"<br>"); else{ const nl=parts[i].indexOf("\n"); let lang="txt",code=parts[i]; if(nl!==-1){ lang=parts[i].slice(0,nl).trim()||"txt"; code=parts[i].slice(nl+1);} out+=`<pre class="code"><code data-lang="${lang}">${escapeHtml(code)}</code></pre>`; } } return out;}
function addBubble(role,text){ const row=document.createElement("div"); row.className="row"+(role==="user"?" me":""); const msg=document.createElement("div"); msg.className="msg "+(role==="user"?"mine":"theirs"); msg.innerHTML=mdLite(text); row.appendChild(msg); chatEl.appendChild(row); chatEl.scrollTop=chatEl.scrollHeight; return msg; }

/* 4) voices + lipsync */
let voices=[], talking=null, lastReply="";
function loadVoices(){ voices=speechSynthesis.getVoices().filter(v=>v.lang.startsWith("en")); }
speechSynthesis.onvoiceschanged=loadVoices; loadVoices();
function speak(text){ if(!text) text=lastReply; if(!text) return; speechSynthesis.cancel(); clearInterval(talking); mouth.classList.remove("talk"); const u=new SpeechSynthesisUtterance(text); if(voices.length) u.voice=voices[0]; u.onstart=()=>{ let open=false; talking=setInterval(()=>{ open=!open; mouth.classList.toggle("talk",open); },90); }; u.onboundary=(ev)=>{ if(ev.name==="word"||ev.charIndex%5===0) mouth.classList.toggle("talk"); }; u.onend=()=>{ clearInterval(talking); mouth.classList.remove("talk"); }; speechSynthesis.speak(u); }

/* 5) WebLLM engine + robust send (new + fallback api) */
let engine=null;
const system=[{role:"system",content:
`You are a focused coding helper for Minecraft Skript (Minehut/Purpur/1.21.x, SkBee) and Gorilla Tag/Unity 2021.3.21f1 (Photon PUN 2, PlayFab).
Return concise, copy-pasteable code blocks in triple backticks. Avoid deprecated Skript syntaxes.`}];

loadBtn.addEventListener("click", async ()=>{
  if(!window.webllm){ note("WebLLM script not loaded. Check console/CDN."); return; }
  const { CreateMLCEngine, prebuiltAppConfig } = window.webllm;
  const modelId=modelEl.value; note(`Loading ${modelId}…`); sendBtn.disabled=true;
  try{
    engine=await CreateMLCEngine(modelId,{ appConfig:prebuiltAppConfig, useWebWorker:false, gpu:true }, p=> note(`${p.text} ${Math.round(p.progress*100)}%`));
    note(`Loaded ${modelId}. Type and hit Send.`); inputEl.focus(); sendBtn.disabled=false;
  }catch(e){ console.error(e); note("Load error: "+e.message); }
});

async function runLocal(messages){
  // try modern chat api
  try{
    if(engine?.chat?.completions?.create){
      const out=await engine.chat.completions.create({ messages, temperature:0.2, max_tokens:900, max_new_tokens:900, stream:false });
      const text=out?.choices?.[0]?.message?.content; if(text) return text;
    }
  }catch(e){ console.warn("chat.completions fallback →",e); }
  // fallback: prompt + generate()
  const prompt=messages.map(m=>`${m.role.toUpperCase()}: ${m.content}`).join("\n")+"\nASSISTANT:";
  if(typeof engine?.generate==="function"){
    const out=await engine.generate(prompt,{ temperature:0.2, max_tokens:900 });
    if(out?.output_text) return out.output_text; if(typeof out==="string") return out;
  }
  throw new Error("No compatible generation method found on this WebLLM build.");
}

async function send(){
  const text=inputEl.value.trim(); if(!text) return;
  if(!engine){ note("Load a model first."); return; }
  inputEl.value=""; inputEl.focus(); sendBtn.disabled=true;
  addBubble("user",text); const thinking=addBubble("assistant","…thinking…");
  try{
    const reply=await runLocal(system.concat({role:"user",content:text}));
    lastReply=reply; thinking.innerHTML=mdLite(reply); speak(reply); note("Done.");
  }catch(e){ console.error(e); thinking.innerHTML=mdLite("**Error:** "+escapeHtml(e.message)); note("Generation error."); }
  finally{ sendBtn.disabled=false; }
}
sendBtn.addEventListener("click", send);
inputEl.addEventListener("keydown", e=>{ if(e.key==="Enter"&&!e.shiftKey){ e.preventDefault(); send(); }});
document.querySelectorAll(".chip").forEach(c=> c.addEventListener("click", ()=>{ inputEl.value=c.dataset.text; inputEl.focus(); }));
</script>
</body>
</html>
