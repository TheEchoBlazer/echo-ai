    :root {
      --bg: #0b0f14;
      --ink: #e8eef9;

      --line: #20304a;
      --hi: #6ee7ff;

      --strap: #303a58;
      --mouth: #3b0d0d;
      --tongue: #b45555;
      --teeth: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: conic-gradient(from 0deg, var(--hi), var(--hi2), var(--hi));
      box-shadow: 0 0 22px #6ee7ff55 inset, 0 0 30px #8b5cf644;
    }
    h1 {
      margin: 0;
      font-size: 18px;
    }
    .sub {
      font-size: 12px;
      color: var(--muted);
    }
    .status {
      font-size: 12px;
      color: #a9b5c9;
      margin-top: 6px;
    }
    .stage {
      position: relative;
      height: 420px;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: linear-gradient(#0e1523 0 48%, #0b0f14 48% 100%);
      overflow: hidden;
      margin-top: 12px;
    }
    .ground {
      position: absolute;
      inset: auto 0 0 0;
      height: 80px;
      background: radial-gradient(800px 120px at 50% 0%, #101829 0, #0c101b 60%, #0b0f14 100%);
      border-top: 1px solid #1e2a47;
    }
    .shadow {
      position: absolute;
      left: 50%;
      bottom: 70px;
      transform: translateX(-50%);
      width: 180px;
      height: 22px;
      background: radial-gradient(closest-side, #0006, #0000);
      filter: blur(4px);
      opacity: 0.2;
    }
    .rig {
      position: absolute;
      left: 50%;
      top: -380px;
      transform: translateX(-50%);
      width: 220px;
      height: 380px;
      pointer-events: none;
      will-change: transform;
      animation: drop 2.0s cubic-bezier(.2, .8, .1, 1) forwards, sway 2.0s ease-in-out infinite;
    }
    @keyframes sway {
      0% { transform: translateX(-50%); }
      25% { transform: translateX(calc(-50% - 24px)) rotate(-3.5deg); }
      50% { transform: translateX(-50%); }
      75% { transform: translateX(calc(-50% + 24px)) rotate(3.5deg); }
      100% { transform: translateX(-50%); }
    }
    @keyframes drop {
      0% { top: -380px; }
      70% { top: 250px; }
      82% { top: 236px; }
      100% { top: 242px; }
    }
    .land {
      animation: thump .25s ease-out;
    }
    @keyframes thump {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(calc(-50% - 2px)) scale(1.04, .96); }
      100% { transform: translateX(-50%) scale(1); }
    }
    .shake {
      animation: shake .18s linear 2;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(2px); }
      50% { transform: translateX(-2px); }
      75% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }
    .mouth {
      transform-origin: 50% 0;
      transition: transform .06s linear;
    }
    .talk {
      transform: scaleY(1.35);
    }
    .card {
      background: #0f1625;
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      margin-top: 12px;
    }
    .chat {
      height: 240px;
      overflow: auto;
      padding: 12px;
    }
    .row {
      display: flex;
      gap: 10px;
      margin: 8px 0;
    }
    .me {
      justify-content: flex-end;
    }
    .msg {
      max-width: 80%;
      padding: 10px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

      background: #1b2742;
    }

      background: #141b2c;
    }
